spring:
  redis:
    port: 6379 #连接端口号
    host: 127.0.0.1 #redis主机地址
    database: 0 #redis库
    timeout: 2000 #连接超时时间
    password: #默认没有密码
    lettuce:
      pool:
        max-active: 8 #连接池最大连接数(负值表示没有限制)
        max-idle: 8 #连接池最大空闲连接 #连接池最大阻塞时间(负值表示没有最大阻塞时间)
        min-idle: 0 #连接池最小空闲连接
        max-wait: -1ms #连接池最大阻塞时间(负值表示为没有限制)

