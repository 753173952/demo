#数据库密码加密公钥
public-key=MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBALsdeIqTfljf1FHuzM3m9UiIFltS6G+zp2PZpG4/melrcwdfWeyHFPhUhRUbZRL0sucy01gc+tg5fF2HCUy4AYECAwEAAQ==
#开启数据库过滤器 一定要开启不然数据库加密会不生效
spring.datasource.druid.filter.config.enabled=true
#初始化连接池大小 最小连接池数量 最大连接池数量
spring.datasource.druid.initial-size=3
spring.datasource.druid.min-idle=3
spring.datasource.druid.max-active=20
spring.datasource.druid.keep-alive=true
#获取连接时最大等待时间
spring.datasource.druid.max-wait=60000
#配置隔多久时间进行一次检测  检测需要关闭的空闲连接
spring.datasource.druid.time-between-eviction-runs-millis=60000
#测试连接
spring.datasource.druid.validation-query= SELECT 1 FROM DUAL
#申请连接时检测  建议开启对性能影响小增加安全性
spring.datasource.druid.test-while-idle=true
#获取和归还连接池执行检测 建议关闭  影响性能
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
#是否开启PSCache PSCache对支持游标的数据库性能提升巨大
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-open-prepared-statements=100
#配置监控统计拦截filters,去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.druid.filters=stat,wall,slf4j
#通过connectProperties属性来打开mergeSql功能；慢SQL记录；数据库密码解密功能
spring.datasource.druid.connection-properties=config.decrypt=true;config.decrypt.key=${public-key};druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.druid.filter.stat.log-slow-sql=true
#合并多个DruidDataSource监控数据
spring.datasource.druid.use-global-data-source-stat=true
#spring监控配置
spring.datasource.druid.aop-patterns=com.example.demo.service.*
